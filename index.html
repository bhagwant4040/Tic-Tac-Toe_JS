<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="players">
            <div class="player">
                <h2>Player 1</h2>
                <div class="playerSymbol">X</div>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <div class="playerSymbol">O</div>
            </div>
        </div>
    <div class="boardContainer">
        <div class="board">
            <button class="boardCell" data-cell-index="1"></button>
            <button class="boardCell" data-cell-index="2"></button>
            <button class="boardCell" data-cell-index="3"></button>
            <button class="boardCell" data-cell-index="4"></button>
            <button class="boardCell" data-cell-index="5"></button>
            <button class="boardCell" data-cell-index="6"></button>
            <button class="boardCell" data-cell-index="7"></button>
            <button class="boardCell" data-cell-index="8"></button>
            <button class="boardCell" data-cell-index="9"></button>
        </div>
    </div>

<button class="gameRestartBtn">Restart Game</button>
        <div class="popup hide">
            <p id="message">Sample Message</p>
            <button class="popupRestartBtn">New Game</button>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
